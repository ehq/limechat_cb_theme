# All colors must be in the form of '#rrggbb' or '#rgb'.
# You cannot use color names.
log-view:
    nickname-format: '%n'
    scroller-highlight-color: '#d33b54'

input-text:
  font-family: 'Helvetica Neue'
  font-size: 12.0
  background-color: 'white'
  color: '#ed1455'

member-list:
    border: '5px solid #000'
    background-color: '#c1c1c1'
    font-family: 'Helvetica Neue'
    font-size: 11.0
    color: 'white'
    operator:
        color: '#fff'
    selected:
        color: '#a1a1a1'
        background: '#f3f3f3'

server-tree:
    font-family: 'Helvetica Neue'
    font-size: 11.0
    background-color: '#f3f3f3'
    highlight:
        color: '#ed1455'
    newtalk:
        color: '#ed1455'
    unread:
        color: '#5592d3'
    normal:
        active:
            color: '#000'
        inactive:
            color: '#c1c1c1'
    selected:
        active:
            color: '#f3f3f3'
        inactive:
            color: '#c1c1c1'
        background: '#a5a5a5'
